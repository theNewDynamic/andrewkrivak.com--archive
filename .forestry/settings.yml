---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: directory
  path: content/journal
  label: News
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - article
- type: directory
  path: content/event
  label: Events
  create: documents
  match: "**/*"
  templates:
  - event
- type: directory
  path: content/review
  label: Reviews
  create: documents
  match: "**/*"
  templates:
  - review
- type: directory
  path: content/writing
  label: Writing
  create: documents
  match: "**/*"
  templates:
  - writing
- type: directory
  path: content/book
  label: Books
  create: documents
  match: "**/*"
  templates:
  - book
- type: directory
  path: content
  label: Other Pages
  create: documents
  match: "*"
  templates:
  - default
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: "/uploads"
use_front_matter_path: false
file_template: ":filename:"
instant_preview: true
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.55.6
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.55.6
  preview_output_directory: public
  output_directory: public
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: '0.55.6'
